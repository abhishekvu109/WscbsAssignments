#spring.datasource.username=group12
#spring.datasource.password=group12
#spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.h2.console.enabled=true
jwt_secret=group12
app.base.uri=http://${SERVICE_NAME:localhost}:${SERVICE_PORT:7070}
group12.discovery.service.url=http://${DISCOVERY_SERVICE:localhost}:${DISCOVERY_SERVICE_PORT:5050}/api/discovery
group12.discovery.service.gateways=/api/auth/user|/api/auth/user/{userId}|/api/auth/user/login
