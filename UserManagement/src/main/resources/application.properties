logging.level.org.springframework.web=DEBUG
server.port=${SERVICE_PORT:7070}
# Database
db.driver=com.mysql.cj.jdbc.Driver
db.url=jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_DATABASE:urlshortener}
db.username=${MYSQL_USER:group12}
db.password=${MYSQL_PASSWORD:group12}
db.database=${MYSQL_DATABASE:urlshortener}
hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
# Hibernate
hibernate.show_sql=true
hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.type=trace
spring.jpa.show-sql=true
logging.level.org.hibernate=info
entitymanager.packagesToScan=com.wscbs.group12.urlshortner.user
