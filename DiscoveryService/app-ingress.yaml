apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: atomic-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: atomicurl-group12.com
      http:
        paths:
          - path: /api/auth
            pathType: Prefix
            backend:
              service:
                name: auth-service-k8s
                port:
                  number: 7070